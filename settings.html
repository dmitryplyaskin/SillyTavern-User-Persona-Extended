<div id="user_persona_extended_settings" class="user-persona-extended-settings">
  <div class="inline-drawer">
    <div class="inline-drawer-toggle inline-drawer-header">
      <div class="flex-container alignitemscenter margin0">
        <b>User Persona Extended</b>
      </div>
      <div
        class="inline-drawer-icon fa-solid fa-circle-chevron-down down"
      ></div>
    </div>
    <div class="inline-drawer-content">
      <div class="flex-container flexFlowColumn">
        <label class="checkbox_label">
          <input id="user-persona-extended-enabled" type="checkbox" />
          <span>Enable extension</span>
        </label>
        <small class="text_muted"
          >When the extension is disabled, additional descriptions will not be
          added to the prompt</small
        >
        <hr class="sysHR" />
        <div class="flex-container flexFlowColumn">
          <button
            id="user-persona-extended-clear-all-data"
            class="menu_button"
            type="button"
            style="margin-top: 10px; width: 100%"
          >
            <i class="fa-solid fa-trash"></i> Clear All Extension Data
          </button>
          <small class="text_muted"
            >This will permanently delete all saved persona extensions and reset
            extension settings</small
          >
        </div>
      </div>
    </div>
  </div>
</div>
